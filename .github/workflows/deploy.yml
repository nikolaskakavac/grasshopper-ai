name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Inject Groq token into index.html
        run: |
          # Zameni placeholder sa stvarnim Groq token-om
          sed -i "s/GITHUB_GROQ_API_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g" index.html
          
          # Kreiraj config.js sa Groq token-om
          cat > config.js << 'EOF'
          let config = {
              apiKey: '${{ secrets.GROQ_API_KEY }}',
              model: 'llama-3.1-70b-versatile',
              apiProvider: 'groq'
          };
          
          async function loadEnvConfig() {
              console.log('✅ Config već dostupan (GitHub Actions build)');
          }
          
          async function waitForConfig() {
              return Promise.resolve();
          }
          
          loadEnvConfig();
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
