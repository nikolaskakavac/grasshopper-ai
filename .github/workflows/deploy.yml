name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build config.js with API key for GitHub Pages
        run: |
          # Kreiraj config.js sa API_KEY iz Secret-a (samo za GitHub Pages)
          cat > config.js << 'EOF'
          /**
           * Configuration Loader - GitHub Pages Version
           * API_KEY je ubačen kroz GitHub Actions iz Secret-a
           */
          
          let config = {
              apiKey: '${{ secrets.GEMINI_API_KEY }}',
              model: 'gemini-2.5-flash'
          };
          
          // Dummy loadEnvConfig za kompatibilnost
          async function loadEnvConfig() {
              console.log('✅ Config učitan kroz GitHub Actions');
          }
          
          // Dummy waitForConfig
          async function waitForConfig() {
              console.log('✅ Config je dostupan');
          }
          
          // Učitaj odmah
          loadEnvConfig().then(() => {
              console.log('✅ GitHub Pages deployment - API ključ je dostupan');
          });
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
