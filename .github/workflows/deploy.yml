name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Inject HF token into index.html
        run: |
          # Zameni placeholder sa stvarnim HF token-om
          sed -i "s/GITHUB_HF_TOKEN_PLACEHOLDER/${{ secrets.HF_TOKEN }}/g" index.html
          
          # Kreiraj config.js sa HF token-om
          cat > config.js << 'EOF'
          let config = {
              apiKey: '${{ secrets.HF_TOKEN }}',
              model: 'meta-llama/Llama-3.1-8B-Instruct',
              apiProvider: 'huggingface'
          };
          
          async function loadEnvConfig() {
              console.log('✅ Config već dostupan (GitHub Actions build)');
          }
          
          async function waitForConfig() {
              return Promise.resolve();
          }
          
          loadEnvConfig();
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
