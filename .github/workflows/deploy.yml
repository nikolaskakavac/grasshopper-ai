name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Inject API key into index.html
        run: |
          # Zameni placeholder sa stvarnim API key-em
          sed -i "s/GITHUB_API_KEY_PLACEHOLDER/${{ secrets.GEMINI_API_KEY }}/g" index.html
          
          # Kreiraj config.js sa API key-em
          cat > config.js << 'EOF'
          let config = {
              apiKey: '${{ secrets.GEMINI_API_KEY }}',
              model: 'gemini-2.5-flash'
          };
          
          async function loadEnvConfig() {
              console.log('✅ Config već dostupan (GitHub Actions build)');
          }
          
          async function waitForConfig() {
              return Promise.resolve();
          }
          
          loadEnvConfig();
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
